<head>

  <!-- Run in full-screen mode. -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Make the status bar black with white text. -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Customize home screen title. -->
  <meta name="apple-mobile-web-app-title" content="Web App">
  <title>iOS 8 Web App</title>

  <!-- Disable phone number detection. -->
  <meta name="format-detection" content="telephone=no">

  <!-- Set viewport. -->
  <meta name='viewport' content='width=device-width, initial-scale=1, minimal-ui=1, maximum-scale=1'>

  <!-- Icons -->
  <link href="/icons/apple-touch-icon-57x57.png" sizes="57x57" rel="apple-touch-icon">
  <link href="/icons/apple-touch-icon-72x72.png" sizes="72x72" rel="apple-touch-icon">
  <link href="/icons/apple-touch-icon-76x76.png" sizes="76x76" rel="apple-touch-icon">
  <link href="/icons/apple-touch-icon-114x114.png" sizes="114x114" rel="apple-touch-icon">
  <link href="/icons/apple-touch-icon-120x120.png" sizes="120x120" rel="apple-touch-icon">
  <link href="/icons/apple-touch-icon-144x144.png" sizes="144x144" rel="apple-touch-icon">
  <link href="/icons/apple-touch-icon-152x152.png" sizes="152x152" rel="apple-touch-icon">
  <link href="/icons/apple-touch-icon-180x180.png" sizes="180x180" rel="apple-touch-icon">

  <!-- Startup screens -->
  <!-- iPhones to subtract 20px*(pixel ratio) from height in portrait only -->
  <!-- iPads need to subtract 20px*(pixel ratio) from height in both portrait and landscape -->
  
  <!-- iPhone, iPod Touch, portrait -->
  <link href="/splash/apple-touch-startup-image-320x460.png" media="(device-width: 320px) and (device-height: 480px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
